<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Produto • Camisas</title>
  <link rel="stylesheet" href="/styles.css" />
  <!-- SEO básico (será sobrescrito por JS quando possível) -->
  <meta name="description" content="Detalhe do produto - Loja de Camisas" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Camisa - Loja de Camisas" />
  <meta property="og:description" content="Detalhe do produto - Loja de Camisas" />
</head>
<body>
  <header class="container" style="padding:18px 0;">
    <a href="/index.html" class="link">&larr; Voltar</a>
  </header>

  <main class="container">
    <article class="product">
      <div class="p-left">
        <div class="thumb p-hero">
          <span class="tag" id="pTag"></span>
          <img id="pImg" alt="" />
        </div>
      </div>
      <div class="p-right">
        <h1 id="pTitle" style="margin:0 0 8px 0;"></h1>
        <div class="meta" style="margin:6px 0 16px;">
          <span class="badge" id="pTeam"></span>
          <span class="badge" id="pStock"></span>
        </div>
        <p class="price" id="pPrice" style="font-size:28px;"></p>

        <div class="qty-row" style="display:flex;align-items:center;gap:.5rem;margin:12px 0 16px;">
          <button id="qtyDec" class="btn" aria-label="Diminuir quantidade">-</button>
          <input id="qty" type="number" min="1" value="1" style="width:64px;text-align:center;background:var(--panel);border:1px solid #222736;color:var(--text);border-radius:8px;padding:8px" />
          <button id="qtyInc" class="btn" aria-label="Aumentar quantidade">+</button>
        </div>

        <button id="addBtn" class="btn btn-primary" style="width:100%;max-width:320px;">Adicionar ao carrinho</button>

        <p id="pDesc" style="opacity:.85;margin-top:16px;"></p>
      </div>
    </article>

    <section style="margin-top:28px;">
      <h2 style="font-size:20px;margin-bottom:10px;">Relacionados</h2>
      <div id="relGrid" class="grid"></div>
    </section>
  </main>

  <footer class="container foot">
    <small>Nest + Prisma</small>
  </footer>

  <template id="rel-card">
    <article class="card">
      <div class="thumb">
        <span class="tag"></span>
        <img class="thumb-img" alt="" />
      </div>
      <div class="card-body">
        <h3 class="card-title"></h3>
        <p class="price"></p>
        <div class="meta">
          <a class="link" target="_self">Ver produto</a>
        </div>
      </div>
    </article>
  </template>

  <script src="/product.js" defer></script>
</body>
</html>
